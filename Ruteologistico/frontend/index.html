<!DOCTYPE html>
<html>
<head>
    <title>Ruteo Logístico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Usamos Leaflet + OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
        .waypoint-list { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2>Optimizador de Rutas</h2>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Puntos de Entrega</h5>
                        <div id="waypoint-list" class="waypoint-list mb-3"></div>
                        <button id="optimize-btn" class="btn btn-primary w-100">Optimizar Ruta</button>
                    </div>
                </div>
                <div id="route-info" class="card" style="display:none;">
                    <div class="card-body">
                        <h5 class="card-title">Ruta Óptima</h5>
                        <div id="route-steps"></div>
                        <p class="mt-2"><strong>Distancia Total:</strong> <span id="total-distance">0</span> km</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
